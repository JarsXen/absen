<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Siswa NFC</title>
    <style>
        /* Styles tetap sama seperti sebelumnya */
    </style>
</head>
<body>
    <header>
        <h1>Sistem Absensi Siswa NFC</h1>
        <a href="#" class="admin-login" id="adminLoginLink">Login</a>
    </header>

    <div class="container">
        <div class="card" id="mainCard">
            <h2>Selamat Datang</h2>
            <p>Silahkan tap kartu NFC Anda untuk absen</p>
            <div id="nfcAnimation"></div>
        </div>

        <div class="card hidden" id="registrationCard">
            <h2>Pendaftaran Kartu</h2>
            <p>Kartu Anda belum terdaftar. Silahkan daftar atau hubungi operator.</p>
            <input type="text" id="fullName" placeholder="Nama Lengkap">
            <input type="text" id="nisn" placeholder="NISN">
            <button class="button" id="registerButton">Daftar</button>
        </div>

        <div class="card hidden" id="adminLoginCard">
            <h2>Login Admin</h2>
            <input type="text" id="adminUsername" placeholder="Username">
            <input type="password" id="adminPassword" placeholder="Password">
            <button class="button" id="loginButton">Login</button>
        </div>

        <div class="card hidden" id="adminPanel">
            <h2>Panel Admin - Monitoring Absensi</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NISN</th>
                        <th>Waktu Absen</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data absensi akan ditambahkan di sini -->
                </tbody>
            </table>
            <button class="button" id="logoutButton" style="margin-top: 20px;">Logout</button>
        </div>

        <div id="messageBox" class="message hidden"></div>
    </div>

    <footer>
        <p id="copyright"></p>
    </footer>

    <script>
        // Fungsi untuk menampilkan pesan
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${isError ? 'error' : 'success'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Event listener untuk pendaftaran kartu
        document.getElementById('registerButton').addEventListener('click', () => {
            const fullName = document.getElementById('fullName').value;
            const nisn = document.getElementById('nisn').value;

            if (fullName && nisn) {
                showMessage('Kartu berhasil didaftarkan. Silahkan tap ulang untuk absen.');
                document.getElementById('registrationCard').classList.add('hidden');
                document.getElementById('mainCard').classList.remove('hidden');
            } else {
                showMessage('Mohon lengkapi semua data', true);
            }
        });

        // Event listener untuk link login admin
        document.getElementById('adminLoginLink').addEventListener('click', () => {
            document.getElementById('adminLoginCard').classList.remove('hidden');
            document.getElementById('mainCard').classList.add('hidden');
        });

        // Event listener untuk login admin
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === 'admin' && password === 'password') {
                showMessage('Login berhasil. Selamat datang, Admin!');
                document.getElementById('adminLoginCard').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                showMessage('Username atau password salah', true);
            }
        });

        // Event listener untuk logout admin
        document.getElementById('logoutButton').addEventListener('click', () => {
            showMessage('Anda telah logout.');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('mainCard').classList.remove('hidden');
        });

        // Menampilkan copyright dengan tahun saat ini
        const currentYear = new Date().getFullYear();
        document.getElementById('copyright').textContent = `Â© ${currentYear} Sistem Absensi Siswa NFC`;

        // Cek apakah browser mendukung Web NFC
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();

            // Fungsi untuk mendeteksi kartu NFC
            async function scanNFC() {
                try {
                    await ndef.scan();
                    showMessage('Silahkan tap kartu NFC Anda', false);

                    ndef.onreading = event => {
                        const ndefMessage = event.message;
                        let record = ndefMessage.records[0];

                        if (record.recordType === "text") {
                            const decoder = new TextDecoder();
                            const text = decoder.decode(record.data);

                            // Menampilkan data dari kartu NFC
                            showMessage(`Data NFC: ${text}`);

                            // Logika untuk memproses data NFC lebih lanjut
                            if (text === '7546 0000 0091 5567') {
                                showMessage('Absen berhasil. Terima kasih!');
                            } else {
                                // Tampilkan form pendaftaran jika kartu belum terdaftar
                                document.getElementById('mainCard').classList.add('hidden');
                                document.getElementById('registrationCard').classList.remove('hidden');
                            }
                        } else {
                            showMessage('Kartu tidak dikenali', true);
                        }
                    };

                } catch (error) {
                    if (error.name === 'NotAllowedError') {
                        showMessage('Izinkan NFC pada situs ini untuk melanjutkan', true);
                    } else {
                        showMessage('Gagal membaca NFC: ' + error.message, true);
                    }
                }
            }

            // Panggil scanNFC saat halaman dimuat
            scanNFC();

        } else {
            showMessage('NFC tidak didukung di browser ini', true);
        }
    </script>
</body>
</html>
